title: Jak Vám pomohu?
content: >

consult:
    title: Konzultace
    content: >
        Nabízím odborné poradenství v oblasti různých technologií a poskytuji analýzu jejich výhod a omezení, která vám pomůže při rozhodování.

talk:
    title: Přednáška
    content: >
        Poskytnu přehled různých technologií a přístupů s přihlédnutím na jejich
        <span style="color: #11ff11">výhody</span> a
        <span style="color: #ff0000">nevýhody</span>.

prototype:
    title: Prototypování
    content: >
        Specializuji se na tvorbu **plně funkčních prototypů** od nuly až po ověření konceptu.

