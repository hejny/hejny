title: Kdo jsem
content: >
    Jsem Pavol, vývojář a technologický nadšenec, který s nadšením zkoumá nejmodernější nástroje a technologie.
    Jako spoluzakladatel [H-edu](https://www.h-edu.cz/) a [Collboard](https://collboard.com/),
    investuji do využívání digitálních inovací k transformaci vzdělávání.
    Vyvinul jsem několik projektů občanské vědy, včetně první mobilní aplikace pro pozorovatele ptáků v České republice,
    a přednášel jsem na technologických a startupových konferencích na témata jako VR, AR a AI. Vedu také [Czech.events](https://czech.events/),
    platformu, která pomáhá lidem vyhledávat a navštěvovat technologické a inovační akce.
    Můj talent pro vyhledávání příležitostí k růstu a mentoring startupů mě přivedl k vítězství v několika inovačních soutěžích.
    Snažím se inspirovat ostatní a věřím, že technologie mohou pomoci řešit problémy světa.

