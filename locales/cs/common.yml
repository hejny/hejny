Welcome:
    content: |
        ChatGPT, GPT-4, Anthropic Claude, Gemini, AI, ML, (Chat)GPT, LLM, DALL-E, Midjourney,
        Stable Diffusion, Sora, VR/AR/XR, TypeScript, blockchain, Web3, PWA... 🤯


        Využíváte **plný potenciál technologií** a generativní umělé inteligence ve vašem podnikání?


        Technologie se neustále vyvíjí a momentálně zažíváme mohutnou vlnu nástupu **generativní umělé inteligence**,
        která se čím dál více podobá masivnímu nástupu osobních počítačů nebo začátkům internetu.


        Je téměř jisté, že prakticky každé odvětví lidské činnosti bude touto revolucí ovlivněno,
        a také vzniknou vítězové i poražení této ohromné změny.


        Je prakticky nemožné udržet si povědomí o všem, co se na poli technologií děje, a odfiltrovat klíčové technologie od denního šumu.
        **S tím vším vám rád pomohu.**

    back-home: Zpět na hlavní stránku

PavolHejny:
    title: Kdo jsem?
    content: |
        Jsem Pavol, vývojář, který s nadšením využívá nové nástroje a technologie.

        Momentálně se specializuji na tvorbu plně funkčních uživatelských aplikací, které využívají nejnovější modely umělé inteligence.

        Jsem členem konzultační skupiny Ainautes, která pomáhá s nasazením generativního AI po celém světě.

        Vyvíjím službu WebGPT na generování webových stránek.

        Před masivním nástupem generativní umělé inteligence jsem vytvořil první českou virtuální tabuli Collboard a elektronické učebnice H-edu,
        které využívají desítky tisíc dětí.

        Také jsem pracoval na mnoha vědeckých projektech České společnosti ornitologické.
        Pravidelně přednáším na konferencích, zasedám v porotě a jsem mentorem mnoha českých i mezinárodních soutěží.
        K tomu jsem srdcem zvláště a miluji **open source** - mnoho z mých věcí najdete na mém Githubu.

