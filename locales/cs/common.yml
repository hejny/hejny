PavolHejny:
    title: Kdo jsem?
    content: >
        Jsem Pavol, vývojář, který s nadšením využívá nové nástroje a technologie. momentálně se specializuji na tvorbu plně funkčních aplikací které využívají nejnovější modely umělé inteligence

        jsem členem konzultační skupiny Ainautes, která pomáhat s nasazením generativního Ai po celém světě

        zároveň pracuji na nástroje na generování webu Webgpt.cz před masivním nástupem generativní umělé inteligence jsem vytvořil první českou virtuální tabuli Collboard  a elektronické učebnice H-edu.
        Pracoval jsem na mnoha vědeckých projektech České společnosti ornitologické. Přednášel
        jsem na mnoha technologických a startupových konferencích + byl v porotě a
        mentorem mnoha českých i mezinárodních soutěží. k tomu jsem srdcem zvlášť a miluju Open Source mnoho z mých věcí najdete na mém Githubu. 

