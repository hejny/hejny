AiTraining:
    title: AI Školení
    more-about-pavol: Více o Mně
    content: |
        Nabízím školení v oblasti generativní umělé inteligence.
        Vzdělávám vývojáře, designéry a manažery, kteří chtějí využít potenciál AI ve svém podnikání.

        Školení mohou být zaměřena na konkrétní technologie, jako je GPT-3, DALL-E-3, nebo na obecné principy AI a ML.

    variant1:
        title: >
            Varianta 1: Vývoj pomocí AI
        price: 20 000,- Kč
        content: |
            Ať už **vyvíjíte cokoliv** a chcete mnohonásobně **zvýšit efektivitu pomocí AI**

            -  Dojedu k vám do firmy v rámci České republiky (nebo online)
            -  Hodinová prezentace a ukázka jak lze vyvíjet pomocí AI
                -  Efektivní využítí Github Copilot
                -  Efektivní využítí (Chat)GPT
                -  AI test driven development 
                -  Ukážu vám příklady dobré ho využití generativní umělé inteligence při vývoji
            -  Náslená konzultace a pomoc při vývoji vaší aplikace
            -  Všechny ukázky jsou v TypeScriptu
            -  Možnost češtiny nebo angličtiny
            -  A mnoho dalšího

    variant2:
        title: >
            Varianta 2: Vývoj AI aplikací
        price: 50 000,- Kč
        content: |
            Pokud vyvíjíte **Ai produkt**, ať už jde o firemní chat, automatizaci zákaznické podpory, generování reklamních příspěvků, prezentací
            případně jakékoliv využití jazykových nebo obrázkových modelů

            Pokud je vaše aplikace jen trochu složitá potřebujete nějakou rozumnou metodiku,
            jak věci dobře integrovat dohromady sledovat jejich výkon testovat zda je všechno

            -  Týden předem s vámi na online callu proberu co přesně řešíte
               Pokud mi dáte přístupy ke svému kódu, dokážu se podívat na konkrétní detaily (samozřejmě s možností podepsat NDA)
            -  Dojedu k vám do firmy v rámci České republiky (nebo online)
            -  Dvouhodinová detailní prezentace na míru vaší potřebě
                -  Přehled dostupných modelů které můžete pro vaší aplikaci využít
                -  Přehled dostupných technologií pro vývoj
                -  Přehled dostupných knihoven pro integraci AI modelů
                -  Metodiky promptingu 
                -  Pipelining a orchestrace
                -  Odchytávání chyb
                -  Testování výkonu
                -  Přechod na vyšší modely
            -  Náslená konzultace a pomoc při vývoji vaší aplikace
            -  nejlépe rozumím webovým případně mobilním aplikacím psaným v typescriptu nebo javascriptu, Pokud však programujete v něčem jiném, není to z hlediska konzultace překážka, mám zkušenosti s dalšími jazyky avšak nejspíš vám v tom případě nedokážu pomoci v velmi odborných nejencích a detailech
            -  A mnoho dalšího
